<!-- contact area start -->
<section class="contact-area h5-contact bg-gray ptb--100" id="contact">
	<div class="container">
		<div class="h5-title section-title">
			<span>联系方式</span>
			<h2>sujiantel@gmail.com</h2>
		</div>
		<div class="row align">
			<div class="col-md-6">
				<div class="contact-content cnt-form">
					<form action="#">
						<div class="row">
							<div class="col-md-6">
								<input type="text" placeholder="输入名称" name="name">
							</div>
							<div class="col-md-6">
								<input type="email" placeholder="输入邮箱" name="email">
							</div>
							<div class="col-md-12">
								<textarea name="msg" id="msg" placeholder="输入消息"></textarea>
							</div>
							<div class="col-12">
								<input type="submit" name="send" value="提交">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-6">
				<div id="google_map">
					<img src="assets/images/icon/PHTime.png" alt="logo">
				</div>
			</div>
		</div>
	</div>
</section>
